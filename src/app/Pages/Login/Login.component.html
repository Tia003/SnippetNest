<div class="container-global">
  <div class="container-welcome">
    <span class="title-lg">Accedi</span>
    <span>Bentornato, ci sei mancato!</span>
  </div>
  <div class="card" cdsTheme="g90">

    <div style="display: flex; flex-direction: column; gap: 18px;">

      <!-- LOGO -->

      <div class="container-logo mb-1">
        <div class="flexColumn align-center gap-5">
          <img src="../../../assets/icons/iconSneppet.svg" width="70" height="70" alt="Icona" id="logo" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
          <span id="title-logo">SnippetNest</span>
        </div>
      </div>

      <!-- BUTTON TYPE LOGIN -->

      <div class="container-button-login-type">

        <!-- LOGIN GOOGLE -->
        <button
          cdsButton="secondary"
          size="sm"
          [isExpressive]="false"
          >
          <b>Accedi con Google</b>
        </button>

        <!-- LOGIN APPLE -->
        <button
          cdsButton="secondary"
          size="sm"
          style="width: 198px !important;"
          [isExpressive]="false"
          >
          <b>Accedi con Apple</b>
        </button>

      </div>

      <!-- DIVIDER -->

      <div class="container-divider">
        <hr class="divider">
        <span>OR</span>
        <hr class="divider">
      </div>

      <!-- FORM LOGIN -->

      <div class="container-form">

        <cds-text-label
        [invalid]="false"
        invalidText="invalidText">
        Email
        <input
            cdsText
            size="md"
            theme="dark"
            placeholder="Inserisci la tua email">
        </cds-text-label>

        <cds-password-label
        [invalid]="false"
        invalidText="invalidText">
        Password
        <input
          cdsPassword
          type="password"
          size="md"
          theme="dark"
          placeholder="Inserisci la tua password">
        </cds-password-label>

      </div>

      <!-- REMEMBER ME & FORGOT PASSWORD -->

      <div class="container-remember-forgot">
        <div>
          <cds-checkbox
            [indeterminate]="false"
            [checked]="keepConnectCheck"
            [hideLabel]="false"
          >
            Resta connesso
          </cds-checkbox>
        </div>
        <div>
          <span id="forgonLink">Password dimenticata?</span>
        </div>
      </div>

      <!-- LOGIN BUTTON -->

      <div class="container-login-button">
        <button
          style="display: flex; align-items: center;"
          id="button-login"
          cdsButton="primary"
          type="button"
          size="md"
          [isExpressive]="false"
          (click)="authService.login()"
          >
          <span style="margin-left: 40px;">Accedi</span>
        </button>
      </div>

      <!-- REGISTER LINK -->
      
      <div class="container-registrati-link">
        <span>Non hai ancora un account?</span>
        <span id="registratiLinkButton">Registrati</span>
      </div>  

    </div>
    

  </div>
</div>
